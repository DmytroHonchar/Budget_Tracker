<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="back-link">
        <img src="/pics/arrow_back.png" alt="Back to Welcome page">
        <a class="arrow" href="welcome.html">Back to Welcome page</a>
    </div>

    <div class="login-container">
        <img src="/pics/nS62lI01.svg" alt="Logo" class="logo">
        <form id="loginForm">
            <div class="input-group">
                <span class="input-icon">
                    <img src="/pics/mail.png" alt="User Icon">
                </span>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="input-icon">
                    <img src="/pics/key.png" alt="Password Icon">
                </span>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <a href="request-reset.html" class="reset-link">Forgot your password?</a>
    </div>
    <script src="/auth.js"></script>
</body>
</html>
