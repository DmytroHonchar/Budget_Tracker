<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <!-- Favicon setup for standard browsers, modern browsers, and iOS devices -->
<link rel="icon" href="/pics/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="/pics/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="/pics/apple-touch-icon.png">

</head>
<body>
    <div class="back-link">
        <img src="/pics/arrow_back.png" alt="Back to Welcome page">
        <a class="arrow" href="/">Back to Welcome page</a>
    </div>

    <div class="login-container">
        <img src="/pics/nS62lI01.svg" alt="Logo" class="logo">
        <form id="loginForm">
            <div class="input-group">
                <span class="input-icon">
                    <img src="/pics/mail.png" alt="User Icon">
                </span>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="input-icon">
                    <img src="/pics/key.png" alt="Password Icon">
                </span>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
            </div>
            <button type="submit">Log In</button>
        </form>
        <a href="/request-reset" class="reset-link">Forgot your password?</a>
    </div>
    <div id="loginMessage" class="hidden"></div> <!-- This is the message div -->

    <script src="/auth.js"></script>
</body>
</html>
