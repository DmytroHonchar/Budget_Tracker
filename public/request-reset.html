<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
</head>
<body>
    <h2>Request Password Reset</h2>
    <form id="requestResetForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Request Password Reset</button>
    </form>
    <script>
        document.getElementById('requestResetForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('http://localhost:3000/request-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    alert('Password reset email sent');
                } else {
                    alert('Password reset request failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during password reset request');
            }
        });
    </script>
</body>
</html>
