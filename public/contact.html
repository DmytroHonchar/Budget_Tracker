<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="back-link">
        <img src="/pics/arrow_back.png" alt="Back to Pocket page">
        <a class="arrow" href="income.html">Back to Pocket page</a>
    </div>

    <div class="contact-container">
        <div class="contact-form">
            <img src="/pics/nS62lI01.svg" alt="Logo" class="logo">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div id="contactMessage" class="message"></div> <!-- Add this div -->

    <script src="/auth.js"></script> <!-- Include the auth.js file -->
</body>
</html>
