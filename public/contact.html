<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
    <!-- Favicon setup for standard browsers, modern browsers, and iOS devices -->
<link rel="icon" href="/pics/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="/pics/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="/pics/apple-touch-icon.png">

</head>
<body>
    <div class="back-link">
        <img src="/pics/arrow_back.png" alt="Back to Pocket page">
        <a class="arrow" href="/" id="backToPocket">Back to Pocket page</a>
    </div>
    

    <!-- Get in Touch Section -->
    <div class="get-in-touch">
        <h2>Get in Touch</h2>
        <p>If you have any questions or feedback, I'd love to hear from you!</p>
    </div>

    <div class="contact-container">
        <div class="contact-form">
            <img src="/pics/nS62lI01.svg" alt="Logo" class="logo">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div id="contactMessage" class="hidden"></div>

    <div class="social-links">
        <p>GitHub: <a href="https://github.com/DmytroHonchar" target="_blank">DmytroHonchar</a></p>
        <p>Instagram: <a href="https://www.instagram.com/_dh.black_" target="_blank">@_dh.black_</a></p>
    </div>

    <script src="/auth.js"></script>
</body>
</html>
