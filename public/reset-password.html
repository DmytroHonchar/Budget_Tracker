<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request-reset.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="back-link">
        <img src="/pics/arrow_back.png" alt="Back to Welcome page">
        <a class="arrow" href="welcome.html">Back to Welcome page</a>
    </div>

    <div class="reset-container">
        <img src="/pics/nS62lI01.svg" alt="Logo" class="logo">
        <form id="resetPasswordForm">
            <div class="input-group">
                <span class="input-icon">
                    <img src="/pics/key.png" alt="Password Icon">
                </span>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <div id="message" class="hidden"></div> <!-- This is the message div -->
    <script src="/auth.js"></script>
</body>
</html>
