<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request-reset.css">
    <title>Reset Password</title>
    <!-- Favicon setup for standard browsers, modern browsers, and iOS devices -->
<link rel="icon" href="/pics/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="/pics/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="/pics/apple-touch-icon.png">

</head>
<body>
    <div class="back-link">
        <img src="/pics/arrow_back.png" alt="Back to Welcome page">
        <a class="arrow" href="/">Back to Welcome page</a>
    </div>

    <div class="reset-container">
        <img src="/pics/nS62lI01.svg" alt="Logo" class="logo">
        <form id="resetPasswordForm" method="POST">
            <div class="input-group">
                <span class="input-icon">
                    <img src="/pics/key.png" alt="Password Icon">
                </span>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <!-- Password feedback placed outside the input-group -->
    <div id="passwordFeedback"></div>
    <div id="resetPasswordMessage" class="hidden"></div> <!-- This is the message div -->
    

    <script src="/auth.js"></script>
</body>
</html>
