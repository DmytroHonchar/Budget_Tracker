<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/income2.css">
    <title>How much I have?</title>
</head>
<body>
    
    <div class="back-link">
        <img src="/pics/arrow_back.png" alt="Logout">
        <a class="arrow" href="#" id="logout">Logout</a>
    </div>
    
    <div class="container">
        <h1>Let's see what I have in my pocket</h1>
    </div>
    <div class="bigholder">
        <div class="cardholder">
            <h4 class="balance-title">Card Balance</h4>
            <form id="cardForm" method="POST">
                <div class="input-group">
                    <span class="input-icon">
                        <img src="/pics/pound.png" alt="Pound Icon">
                    </span>
                    <input class="Amountinput" type="number" id="amountCard£" name="amountCard£" step="0.01" maxlength="15">
                </div>
                <div class="input-group">
                    <span class="input-icon">
                        <img src="/pics/euro.png" alt="Euro Icon">
                    </span>
                    <input class="Amountinput" type="number" id="amountCard€" name="amountCard€" step="0.01" maxlength="15">
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="totalcontainer">
                <div id="outputCard£"></div>
                <div id="outputCard€"></div>
                <div class="separator"></div>
                <div class="rowtotal">
                    <div id="totalcard£">£0.00</div>
                    <div id="totalcard€">€0.00</div>
                </div>
            </div>
        </div>
        <div class="cardholder">
            <h4 class="balance-title">Cash Balance</h4>
            <form id="cashForm" method="POST">
                <div class="input-group">
                    <span class="input-icon">
                        <img src="/pics/pound.png" alt="Pound Icon">
                    </span>
                    <input class="Amountinput" type="number" id="amountCash£" name="amountCash£" step="0.01">
                </div>
                <div class="input-group">
                    <span class="input-icon">
                        <img src="/pics/euro.png" alt="Euro Icon">
                    </span>
                    <input class="Amountinput" type="number" id="amountCash€" name="amountCash€" step="0.01">
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="totalcontainer">
                <div id="outputCash£"></div>
                <div id="outputCash€"></div>
                <div class="separator"></div> 
                <div class="rowtotal">
                    <div id="totalcash£">£0.00</div>
                    <div id="totalcash€">€0.00</div>
                </div>
            </div>
        </div>
    </div>

    <div id="outputTotal">
        Totals:<br><br>
        £0.00<br>
        €0.00
    </div>

    <h3>Exchange Rates</h3>

    <div class="bigholder2">
        <div class="exchangeholder">
            <p>GBP to EUR Rate:</p>
            <div class="input-group">
                <span class="input-icon">
                    <img src="/pics/pound.png" alt="Pound Icon">
                </span>
                <input class="exchange" type="number" id="exchangeRatePounds" value="1.15" step="0.01">
            </div>
            <button id="convertToEuros">Convert</button>
        </div>
        <div class="exchangeholder">
            <p>EUR to GBP Rate:</p>
            <div class="input-group">
                <span class="input-icon">
                    <img src="/pics/euro.png" alt="Euro Icon">
                </span>
                <input class="exchange" type="number" id="exchangeRateEuros" value="0.87" step="0.01">
            </div>
            <button id="convertToPounds">Convert</button>
        </div>
    </div>

    <div id="outputTotal2">
        Converted Totals:<br>
        £0.00<br>
        €0.00<br>
    </div>

    <h3>Manage amounts</h3>

    <div class="manage-wrapper">
        <div class="manage-container">
            <form id="manageForm" method="POST">
                <div class="split">
                    <div class="select-group">
                        <select id="category">
                            <option value="card£">Card (£)</option>
                            <option value="card€">Card (€)</option>
                            <option value="cash£">Cash (£)</option>
                            <option value="cash€">Cash (€)</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <select id="amountOptions">
                            <option value="">Select an amount</option>
                        </select>
                    </div>
                </div>
                <div class="split">
                    <div class="select-group">
                        <select id="action">
                            <option value="update">Update</option>
                            <option value="subtract">Subtract</option>
                            <option value="delete">Delete</option>
                            <option value="deleteTotal">Delete Total</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-icon">
                            <img src="/pics/amount.png" alt="Amount Icon">
                        </span>
                        <input class="adjustInput" type="number" id="amount" step="0.01">
                    </div>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer_holder">
            <div><img src="/pics/nS62lI01.svg" alt="Logo" class="logo"></div>
            <div class="footer-text">
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Contact us</a>
                </div>
                <div><p>©2024 Pocket. All rights reserved</p></div>
            </div>
        </div>
    </footer>
    

    <script src="/src/income.js"></script>
</body>
</html>
