<!DOCTYPE html>
<html lang="en">
<head>
    <title>Budget Tracker</title>
</head>
<body>
    <form id="dataForm" method="POST">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="grocery">Grocery</option>
            <option value="bills">Bills</option>
            <option value="rent">Rent</option>
            <option value="entertainment">Entertainment</option>
            <option value="traveling">Traveling</option>
        </select>
        
        <label for="amount">Amount (Â£):</label>
        <input type="number" id="amount" name="amount" step="0.01">
        
        <button type="submit">Submit</button>
    </form>
    
    <h2>Spending:</h2>
    <div id="output"></div>    

    <h3>Update amount</h3>
    <label for="updateCategory">Category:</label>
    <select id="updateCategory" name="updateCategory">
        <option value="grocery">Grocery</option>
        <option value="bills">Bills</option>
        <option value="rent">Rent</option>
        <option value="entertainment">Entertainment</option>
        <option value="traveling">Traveling</option>
    </select>

    <button type="button" id="fetchAmount">Fetch Amount</button>

    <h3>Amount Details</h3>
    <select id="amountOptions"></select>
    <input type="number" id="newAmount" step="0.01">
    <button type="button" id="updateAmount">Update Amount</button>
    <button type="button" id="deleteAmount">Delete Amount</button>

    <script src="script.js"></script>
</body>
</html>
